<h4 class="text-center my-3">Employees</h4>
<div class="card">
    <div class="card-header">
        <p class="fs-4">Overview</p>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>E-Mail</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.position}}</td>
                    <td><button class="btn btn-outline-danger btn-sm m-1"
                            (click)="deleteEmployee(employee.id)">Delete</button>
                        <button class="btn btn-outline-primary btn-sm" (click)="editEmployee(employee.id)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
