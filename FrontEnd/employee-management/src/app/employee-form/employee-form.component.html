<h4 class="text-center my-3">{{isEditing? 'Edit' :'Create' }} Employee</h4>

<div class="text-danger text-center" *ngIf="errorMessage!=''">
    {{errorMessage}}
</div>

<form *ngIf="errorMessage===''" (ngSubmit)="onSubmit()" #employeeForm="ngForm"
    class="border rounded p-5 w-50 mb-5 mx-auto">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input required #firstName="ngModel" class="form-control" type="text" name="firstName"
            [(ngModel)]="employee.firstName" />

        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
            <div class="text-danger" *ngIf="firstName.errors?.['required']">First Name is Required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input required #lastName="ngModel" class="form-control" type="text" name="lastName"
            [(ngModel)]="employee.lastName" />

        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <div class="text-danger" *ngIf="lastName.errors?.['required']">Last Name is Required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input required #phone="ngModel" class="form-control" type="phone" name="phone" [(ngModel)]="employee.phone" />

        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div class="text-danger" *ngIf="phone.errors?.['required']">Phone is Required</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">E-Mail</label>
        <input required email #email="ngModel" class="form-control" type="email" name="email"
            [(ngModel)]="employee.email" />

        <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="text-danger" *ngIf="email.errors?.['required']">E-Mail is Required</div>
            <div class="text-danger" *ngIf="email.errors?.['email']">E-Mail is Invalid</div>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Position</label>
        <input required #position="ngModel" class="form-control" type="text" name="position"
            [(ngModel)]="employee.position" />

        <div *ngIf="position.invalid && (position.dirty || position.touched)">
            <div class="text-danger" *ngIf="position.errors?.['required']">Position is Required</div>
        </div>
    </div>
    <button class="btn btn-outline-primary" type="submit" [disabled]="employeeForm.invalid">{{isEditing? 'Edit'
        :'Create' }}</button>
</form>
